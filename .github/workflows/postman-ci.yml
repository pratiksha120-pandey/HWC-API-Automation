name: Postman Newman CI

on:
  schedule:
    - cron: '50 5 * * *'   # 11:20 AM IST
  workflow_dispatch:

jobs:
  run-newman:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman and Reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Postman Collection
        run: |
          mkdir -p reports
          newman run AAM.postman_collection.json \
            -e HWC-uat.postman_environment.json \
            -r cli,htmlextra \
            --reporter-htmlextra-export reports/newman-report.html \
            --timeout-request 30000 \
            --timeout-script 30000

      - name: Upload Newman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/newman-report.html

      - name: Send Email Report
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: |
            ${{ job.status == 'success' && '✅ Postman Newman CI Passed' || '❌ Postman Newman CI Failed' }}
          body: |
            Hi Team,

            Newman execution status: ${{ job.status }}

            Please find the attached report.

            Regards,
            Postman CI
          to: ${{ secrets.EMAIL_TO }}
          from: Newman CI
          attachments: reports/newman-report.html

